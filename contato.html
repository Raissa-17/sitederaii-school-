<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimento Verde - Contato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
            color: #333;
        }
        header {
            background-color: #228B22;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #006400;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .section {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #228B22;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #006400;
        }
        footer {
            background-color: #228B22;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
        }
        .input-text {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-info {
            margin: 20px 0;
            line-height: 1.6;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #228B22;
        }
        .social-icons a:hover {
            color: #006400;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Movimento Verde</h1>
        <p>Unindo forças para um futuro sustentável</p>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="noticias.html">Notícias</a>
        <a href="assinados.html">Abaixo-Assinados</a>
        <a href="contato.html">Contato</a>
    </nav>
    <main>
        <section id="contact" class="section">
            <h2>Fale Conosco</h2>
            <form action="mailto:email@example.com" method="post" enctype="text/plain">
                <input type="text" name="name" class="input-text" placeholder="Nome">
                <input type="email" name="email" class="input-text" placeholder="E-mail">
                <input type="text" name="subject" class="input-text" placeholder="Assunto">
                <textarea name="message" class="input-text" rows="5" placeholder="Mensagem"></textarea>
                <button type="submit" class="button">Enviar</button>
            </form>
            <div class="contact-info">
                <p><strong>Endereço:</strong> Rua Exemplo, 123, Cidade, Estado</p>
                <p><strong>E-mail:</strong> contato@movimentoverde.org</p>
                <p><strong>Telefone:</strong> (99) 99999-9999</p>
            </div>
            <div class="social-icons">
                <a href="https://facebook.com/movimentoverde" target="_blank">Facebook</a>
                <a href="https://twitter.com/movimentoverde" target="_blank">Twitter</a>
                <a href="https://instagram.com/movimentoverde" target="_blank">Instagram</a>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243647.1325847158!2d-47.9291696!3d-15.7801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a3b5e80e3c1d1%3A0x121b6f0c4a6d5bd7!2sBrasilia%2C%20DF%2C%20Brasil!5e0!3m2!1spt-BR!2sbr!4v1618250828790!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
</body>
</html>
