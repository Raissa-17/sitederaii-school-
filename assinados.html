<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaixo-Assinados - Movimento Verde</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8f0;
            color: #333;
        }
        main {
            padding: 20px;
        }
        .petition-list {
            margin-top: 20px;
        }
        .petition {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .petition-title {
            font-size: 18px;
            font-weight: bold;
        }
        .petition-desc {
            margin: 10px 0;
        }
        .form-section {
            margin-top: 20px;
        }
        .form-section input, .form-section button {
            display: block;
            margin: 10px 0;
            padding: 8px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Abaixo-Assinados</h1>
        
        <section class="petition-list">
            <div class="petition">
                <p class="petition-title">Salve a Floresta Amazônica</p>
                <p class="petition-desc">Participe deste abaixo-assinado para proteger a floresta amazônica e suas comunidades locais.</p>
                <button onclick="showForm('Salve a Floresta Amazônica')">Assinar</button>
            </div>
            <div class="petition">
                <p class="petition-title">Proteção dos Oceanos</p>
                <p class="petition-desc">Ajude a promover políticas para a proteção das águas e da vida marinha.</p>
                <button onclick="showForm('Proteção dos Oceanos')">Assinar</button>
            </div>
        </section>

        <section class="form-section" id="formSection" style="display:none;">
            <h3>Assine o abaixo-assinado</h3>
            <p id="selectedPetition"></p>
            <input type="text" id="name" placeholder="Seu nome">
            <input type="email" id="email" placeholder="Seu e-mail">
            <button onclick="submitSignature()">Enviar</button>
        </section>

        <section id="signaturesList" style="display:none;">
            <h3>Assinaturas</h3>
            <ul id="signatures"></ul>
        </section>
    </main>

    <script>
        function showForm(petitionTitle) {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('selectedPetition').innerText = `Assinando: ${petitionTitle}`;
        }

        function submitSignature() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            if (name && email) {
                const signatures = JSON.parse(localStorage.getItem('signatures')) || [];
                signatures.push({ name, email });
                localStorage.setItem('signatures', JSON.stringify(signatures));
                displaySignatures();
            }
        }

        function displaySignatures() {
            const signatures = JSON.parse(localStorage.getItem('signatures')) || [];
            const signaturesList = document.getElementById('signatures');
            signaturesList.innerHTML = '';

            signatures.forEach(signature => {
                const listItem = document.createElement('li');
                listItem.innerText = `${signature.name} (${signature.email})`;
                signaturesList.appendChild(listItem);
            });

            document.getElementById('signaturesList').style.display = 'block';
        }
    </script>
</body>
</html>
